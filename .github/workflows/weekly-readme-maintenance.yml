name: Weekly README Maintenance

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-links-and-discover:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
      
      - name: Check links in README.md
        id: check-links
        run: |
          python .github/scripts/check_links.py
        continue-on-error: true
      
      - name: Search for new projects
        id: search-projects
        run: |
          python .github/scripts/search_projects.py
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if changes were made
        id: check-changes
        run: |
          if [ -f "link_check_report.md" ] || [ -f "new_projects_report.md" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Check what type of findings we have
            if [ -f "link_check_report.md" ]; then
              echo "has_link_report=true" >> $GITHUB_OUTPUT
            else
              echo "has_link_report=false" >> $GITHUB_OUTPUT
            fi
            
            if [ -f "new_projects_report.md" ]; then
              echo "has_project_report=true" >> $GITHUB_OUTPUT
            else
              echo "has_project_report=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "has_link_report=false" >> $GITHUB_OUTPUT
            echo "has_project_report=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Weekly README maintenance - Link check and new projects"
          title: "ü§ñ Weekly README Maintenance Report"
          body: |
            ## Weekly README Maintenance Report
            
            This PR is automatically generated by the weekly maintenance workflow.
            
            ### Link Check Results
            
            ${{ steps.check-changes.outputs.has_link_report == 'true' && '‚ö†Ô∏è Some links need attention. See `link_check_report.md` below.' || '‚úÖ All links are working correctly!' }}
            
            ### New Project Discoveries
            
            ${{ steps.check-changes.outputs.has_project_report == 'true' && 'üîç Found potential new projects or encountered issues. See `new_projects_report.md` below.' || '‚ÑπÔ∏è No new projects found this week.' }}
            
            ---
            
            Please review the attached reports and decide which changes to merge.
          branch: weekly-readme-maintenance-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            maintenance
      
      - name: Comment on failure
        if: failure()
        run: |
          echo "Workflow failed. Please check the logs for details."
